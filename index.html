<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portifólio</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/estilo.css">
</head>

<body>
    <div class="container-fluid banner">
        <div class="row align-items-center">
            <div class="col-12 col-sm-5">
                <img src="assets/vendor/bootstrap/css/img/fer6.jpg" alt="fernandamendes"
                    class="img-fluid perfil mt-3 mt-sm-5">
            </div>

            <div class="col-12 col-sm-7">
                <h1 class="myName">
                    Fernanda Mendes 
                </h1>
            </div>
        </div>
    </div>
    <br>
    
    <div class="container-fluid">
<div class="row">
    <div class="col-5">
        <center>
        <h1 class="habilidades">Habilidades:</h1>
    </center>
   
     <h1 class="hab">Programar</h1>
    <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 60%">60%</div>
      </div>
      <br>
      <h1 class="hab">Treinar</h1>
      <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 100%">100%</div>
      </div>
      <br>
      <h1 class="hab">Tocar Guitarra</h1>
      <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar " style="width: 50%">50%</div>
      </div>
      <br>
      <h1 class="hab">Cozinhar</h1>
      <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar " style="width: 75%">75%</div>
      </div>
      <br>
      <h1 class="hab">Inglês Avançado</h1>
      <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 95%">95%</div>
      </div>
      
      

    </div>
    
    <div class="col-7">
        <center>
        <h1 class="historico">Histórico:</h1>
    </center>
       
    </div>
    
</div>
    </div>
